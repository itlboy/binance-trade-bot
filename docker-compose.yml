  
version: "3"

services:
  crypto-trading:
    build: .
    #container_name: binance_trader
    volumes:
    - ./user.cfg:/app/user.cfg
    - ./data:/app/data
    - ./logs:/app/logs
    - ./supported_coin_list:/app/supported_coin_list
    
  sqlitebrowser:
    image: ghcr.io/linuxserver/sqlitebrowser
    #container_name: sqlitebrowser
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
    volumes:
      - ./data/config:/config
      - ./data:/data
    ports:
      - 3003:3000
